---
title: Search FAQs
sitemap: false
excluded_in_search: true
toc: false
index: "no"
permalink: /faq-search/
---

<form action="{{site.url}}/faq-search/" method="get">
	Search FAQs: <input type="text" name="q" id="faq-search-input" placeholder="Search FAQs">
	<input type="submit" value="Search FAQs" id="faq-search-button"> <!-- style="display: none;" -->
</form>

<div class="search-page">
	<h2>Search Results</h2>

	<p><span id="search-process">Loading</span> results <span id="search-query-container" style="display: none;">for "<strong id="search-query"></strong>"</span></p>
	<ul id="search-results"></ul>
</div>

<script>
	window.data = {
		{% for faq in site.faqs %}
		{% include search-loop.liquid obj=faq %}
		{% endfor %}
	};
</script>
<script src="{{site.url}}/js/lunr.min.js"></script>
<script src="{{site.url}}/js/search.js"></script>
